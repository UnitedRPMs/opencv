# Build Environment

language: python

python:
  - 2.7

install: true

build:
  pre_ci_boot:
    image_name: davidva/unibuild-31
    image_tag: latest
    pull: true
    env: LM=ML 
    options: "-e HOME=/root" 

# commands in this section run inside your CI container. In addition, any commands such as ls, in this section can be used to skip default processing #for CI.
  ci:
    # Here you'd place anything you want to test. 
    - docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd):/root/enjoy/ davidva/unibuild-31 /bin/sh -c "rm -f /urpms && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms && /urpms -g UnitedRPMs/opencv -s opencv.spec -r true -d 'dist .fc31' -u true"
notifications:
email: davidva@tuta.io





